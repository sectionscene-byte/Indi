/* üßä Glass Card */
.card {
  width: 100%;
  max-width: 420px;
  margin-top: 40px;
  padding: 28px 20px 32px;
  border-radius: 32px;

  background: var(--glass);

  backdrop-filter: blur(5px) saturate(180%);
  -webkit-backdrop-filter: blur(5px) saturate(180%);

  border: 1px solid rgba(255,255,255,0.35);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.25);

  text-align: center;
  animation: appear 0.7s cubic-bezier(.2,.8,.2,1);
}

/* –ê–Ω–∏–º–∞—Ü–∏—è */
@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(24px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

/* üî• –ì–æ—Ä—è—â–∏–π –∞–≤–∞—Ç–∞—Ä */
.avatar-container {
  position: relative;
  display: inline-block;
  border-radius: 20px;
  margin-bottom: 18px;
}

.avatar-container img.avatar {
  display: block;
  width: 100%;
  max-width: 320px;
  aspect-ratio: 16 / 9;
  border-radius: 20px;
  object-fit: cover;
  z-index: 2;
  position: relative;
  border: 1px solid rgba(255,255,255,0.35);
  box-shadow:
    0 18px 40px rgba(0,0,0,0.4),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

.avatar-container::before,
.avatar-container::after {
  content: "";
  position: absolute;
  top: -20%;
  left: -10%;
  width: 120%;
  height: 140%;
  background: radial-gradient(circle, rgba(255,140,0,0.8) 0%, rgba(255,0,0,0) 70%);
  filter: blur(20px);
  animation: flame 1s infinite alternate;
  z-index: 1;
}

.avatar-container::after {
  animation-delay: 0.5s;
}

@keyframes flame {
  0% {
    transform: scale(1) translateY(0) rotate(0deg);
    opacity: 0.8;
  }
  50% {
    transform: scale(1.1) translateY(-8px) rotate(2deg);
    opacity: 1;
  }
  100% {
    transform: scale(1.05) translateY(-16px) rotate(-2deg);
    opacity: 0.9;
  }
}

/* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */

/* –°—Å—ã–ª–∫–∏ */
.links a {

  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);

  transition:
    transform 0.18s cubic-bezier(.2,.7,.3,1),
    box-shadow 0.18s ease;
}

.links a:active {

.links svg {

/* üì¶ –¢—Ä–∏ –±–æ–∫—Å–∞ —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏ */

  -webkit-backdrop-filter: blur(12px);

.image-boxes .box:hover {

    0 18px 30px rgba(0,0,0,0.3),
    inset 0 1px 0 rgba(255,255,255,0.25);

.image-boxes .box img {

/* üé¨ –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä */

.video-box video {

  display: block;
  border-radius: 20px;
  outline: none;
}
</style>
